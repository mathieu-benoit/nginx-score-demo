apiVersion: score.dev/v1b1
metadata:
  name: nginx
containers:
  webapp:
    image: .
    files:
      - target: /usr/share/nginx/html/index.html
        mode: "0644"
        source: website/index.html
service:
  ports:
    tcp:
      port: 8080
      targetPort: 8080
resources:
  dns:
    type: dns
  route:
    type: route
    params:
      host: ${resources.dns.host}
      path: /
      port: 8080